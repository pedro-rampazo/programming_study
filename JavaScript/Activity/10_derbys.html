<html>
    <body>
        <script>
            let new_match = 1;
            let palmeiras_victories = 0;
            let corinthians_victories = 0;
            let draw = 0;
            let match = 0;
            
            while(new_match == 1){
                alert("New Match! Palmeiras X Corinthians")
                let palmeiras = prompt("Palmeiras: ");
                let corinthians = prompt("Corinthians ");

                if(palmeiras > corinthians){
                    palmeiras_victories += 1;
                }else if(corinthians > palmeiras){
                    corinthians_victories += 1;
                }else{
                    draw += 1;
                }

                match += 1;
                new_match = prompt("New Match? ");
            }

            alert("Palmeiras X Corinthians Matches: "+match);
            alert("Palmeiras Victories: "+palmeiras_victories);
            alert("Corinthians Victories: "+corinthians_victories);
            alert("Draws: "+draw);

            if(palmeiras_victories > corinthians_victories){
                alert("Palmeiras is the winner!!");
            }else if(corinthians_victories > palmeiras_victories){
                alert("Corinthians is the winner!");
            }else{
                alert("There aren't winner!");
            }

        </script>
    </body>
</html>
