<html>
    <body>
        <div id="box"></div>
    </body>
    <script>
        // getElementById() changes an element that has the given id. A Id don't must be used more than one time.
        var el = document.getElementById('box');
        el.style.width = 100;
        el.style.height = 100;
        el.style.backgroundColor = 'purple';
        el.style.marginLeft = 100;
    </script>
</html>
