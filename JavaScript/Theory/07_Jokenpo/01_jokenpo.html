<html>
    <body>
        <style>
            .player_option img, .cpu_option img{
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }
            .player_option, .cpu_option{
                width: 50%;
            }
            .align{
                display: flex;
            }
        </style>
        
        <h1 style="text-align: center;">Jokenpo</h1>
        <h2 style="text-align: center;" class="winner"></h2>
        <hr>

        <div class="align">
            <div class="player_option">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scisor" src="scisor.png"></div>
            </div>
            <div class="cpu_option">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scisor" src="scisor.png"></div>
            </div>
        </div>

        <script>
            var elements = document.querySelectorAll('.player_option div > img');
            var playerOpt = "";
            var cpuOpt = "";

            
            function checkVictory(){
                let winner = document.querySelector('.winner');
                if(playerOpt == 'paper'){
                    if(cpuOpt == 'paper'){
                        //A Tie
                        winner.innerHTML = "A TIE!";
                    }else if(cpuOpt == 'scisor'){
                        //CPU Won
                        winner.innerHTML = "CPU WON!";
                    }else if(cpuOpt == 'rock'){
                        //Player Won
                        winner.innerHTML = "PLAYER WON!";
                    }
                }
                if(playerOpt == 'scisor'){
                    if(cpuOpt == 'paper'){
                        //Player Won
                        winner.innerHTML = "PLAYER WON!";
                    }else if(cpuOpt == 'scisor'){
                        //A Tie
                        winner.innerHTML = "A TIE!";
                    }else if(cpuOpt == 'rock'){
                        //CPU Won
                        winner.innerHTML = "CPU WON!";
                    }
                }
                if(playerOpt == 'rock'){
                    if(cpuOpt == 'paper'){
                        //CPU Won
                        winner.innerHTML = "CPU WON!";
                    }else if(cpuOpt == 'scisor'){
                        //Player Won
                        winner.innerHTML = "PLAYER WON!";
                    }else if(cpuOpt == 'rock'){
                        //A Tie
                        winner.innerHTML = "A TIE!";
                    }
                }
            }
            
            
            function resetOpacityCpu(){
                const cpuOption = document.querySelectorAll('.cpu_option div');
                for(var i = 0; i < cpuOption.length; i++){
                    cpuOption[i].childNodes[0].style.opacity = 0.3;
                }
            }
            
            
            function playCpu(){
                let rand = Math.floor(Math.random()*3);
                const cpuOption = document.querySelectorAll('.cpu_option div');
                resetOpacityCpu();
                for(var i = 0; i < cpuOption.length; i++){
                    if(i == rand){
                        cpuOption[i].childNodes[0].style.opacity = 1;
                        cpuOpt = cpuOption[i].childNodes[0].getAttribute('opt');
                    }
                }
                checkVictory();
            }

            
            function resetOpacityPlayer(){
                for(var i = 0; i < elements.length; i++){
                    elements[i].style.opacity = 0.3;
                }
            }

            for(var i = 0; i < elements.length; i++){
                elements[i].addEventListener('click', function(t){
                    resetOpacityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt');
                    playCpu();
                });
            }
        </script>
    </body>
</html>
